<!-- utils/emailTemplate.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: auto; padding: 20px;">
        <div
            style="background-color: #ffffff; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="color: #333;">Welcome, {{username}}!</h2>
            <p style="font-size: 16px; color: #555;">
                Thank you for registering. Please verify your email by clicking the button below:
            </p>
            <a href="{{verifyUrl}}"
                style="display: inline-block; padding: 12px 25px; background-color: #4CAF50; color: white; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 20px;">
                Verify Email
            </a>
            <p style="font-size: 14px; color: #999; margin-top: 30px;">
                If you did not create this account, you can safely ignore this email.
            </p>
        </div>
        <p style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
            &copy; {{year}} YourApp. All rights reserved.
        </p>
    </div>
</body>

</html>
