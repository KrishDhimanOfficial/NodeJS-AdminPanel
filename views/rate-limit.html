<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Too Many Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #e63946;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff6f61;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        .btn {
            margin-top: 20px;
            display: block;
            padding: 10px 20px;
            background: #457b9d;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1d3557;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">ðŸš«</div>
        <h1>Too Many Requests</h1>
        <p>You've made too many requests too quickly.</p>
        <p>Please slow down and try again shortly.</p>
        <a href="" class="btn">Go Back Now</a>
    </div>
</body>

</html>
